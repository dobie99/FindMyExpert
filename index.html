<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out;
  }
  .details-panel {
    transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.3s ease-in-out, margin 0.5s ease-in-out;
    overflow: hidden;
    max-height: 0;
    padding-top: 0;
    padding-bottom: 0;
    margin-top: 0;
    opacity: 0;
  }
  .details-panel.expanded {
    max-height: 1000px; /* A value larger than any expected content height */
    opacity: 1;
    padding-top: 1rem;
    padding-bottom: 1rem;
    margin-top: 1rem;
  }
  .modal-overlay {
    transition: opacity 0.3s ease-in-out;
  }
  .modal-content {
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .results-background-container {
    position: relative;
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    border-radius: 1.5rem;
    overflow: hidden;
    padding: 2rem;
    margin-top: 2.5rem;
    transition: background-image 1s ease-in-out;
    border: 1px solid rgba(255, 255, 255, 0.1);
    min-height: 300px;
  }
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(2px);
    z-index: 1;
    transition: background-color 0.5s ease-in-out;
  }
  .dark .background-overlay {
    background-color: rgba(17, 24, 39, 0.7);
    backdrop-filter: blur(5px);
  }
  .results-content {
    position: relative;
    z-index: 2;
  }
</style>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
